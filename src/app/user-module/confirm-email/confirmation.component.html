
<div class="container">
    <div class="loading loading-absolute" *ngIf="loading"><div></div><div></div><div></div><div></div></div>
    <div class="logo">
        <span class="logo-text" [class.logoAbsolute]="loading">CryptoFork</span>
    </div>
    <div *ngIf="!loading">
        {{text}}
    </div>

    <div *ngIf="!loading" class="resendButton">
        <button (click)="resend()">
            Resend confirmation email
        </button>
    </div>
</div>
